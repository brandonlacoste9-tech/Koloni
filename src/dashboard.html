<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdGenXAI - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body class="page-transition">
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" role="region" aria-live="polite" aria-label="Notifications"></div>
    
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode" aria-pressed="false">
      <span class="sr-only">Toggle Dark Mode</span>
      <span aria-hidden="true">ðŸŒ“</span>
    </button>
    
    <div class="container">
      <main id="main-content" role="main">
        <div class="dashboard-container glass-panel fade-in">
          <header>
            <h1>Welcome to your Dashboard</h1>
            <p>
              This is where you'll manage your ad campaigns and video generation.
            </p>
          </header>
          
          <!-- Loading Skeleton (hidden by default) -->
          <div id="loading-skeleton" class="skeleton-container" style="display: none;" aria-hidden="true">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-card"></div>
          </div>
          
          <!-- Dashboard Content -->
          <section class="dashboard-stats" aria-label="Dashboard statistics">
            <div class="glass-card">
              <h3>Active Campaigns</h3>
              <p class="stat-value" aria-label="5 active campaigns">5</p>
            </div>
            <div class="glass-card">
              <h3>Videos Generated</h3>
              <p class="stat-value" aria-label="24 videos generated">24</p>
            </div>
            <div class="glass-card">
              <h3>Total Views</h3>
              <p class="stat-value" aria-label="1,234 total views">1,234</p>
            </div>
          </section>
          
          <div class="dashboard-actions mt-xl">
            <a href="creator.html" class="btn btn-primary" aria-label="Create new ad campaign">
              Create New Campaign
            </a>
            <button id="logout-button" class="btn btn-danger" aria-label="Log out of your account">
              Logout
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="js/ui-utils.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
