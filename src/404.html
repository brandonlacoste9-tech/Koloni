<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page not found - AdGenXAI" />
    <title>404 - Page Not Found - AdGenXAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/landing-v2.css" />
  </head>
  <body class="page-transition">
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <div class="container">
      <main id="main-content" role="main" class="error-container">
        <div class="error-box glass-panel fade-in">
          <div class="error-code">404</div>
          
          <h1>Page Not Found</h1>
          <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
          
          <div class="error-suggestions glass-card">
            <h2>Try these instead:</h2>
            <ul>
              <li><a href="/" class="link-primary">Home</a></li>
              <li><a href="/dashboard.html" class="link-primary">Dashboard</a></li>
              <li><a href="/creator.html" class="link-primary">Creator Studio</a></li>
              <li><a href="/pricing.html" class="link-primary">Pricing</a></li>
            </ul>
          </div>
          
          <div class="error-actions">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
          </div>
        </div>
      </main>
    </div>
    
    <script src="/js/ui-utils.js"></script>
  </body>
</html>
