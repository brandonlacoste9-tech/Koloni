<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdGenXAI - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body class="page-transition">
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" role="region" aria-live="polite" aria-label="Notifications"></div>

    <nav class="primary-nav" aria-label="Primary">
      <a class="nav-logo" href="/">AdGenXAI</a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/create.html">Create</a>
        <a href="/pricing.html">Pricing</a>
      </div>
      <div class="nav-cta">
        <a href="/login.html" class="btn btn-glass">Login</a>
        <a href="/signup.html" class="btn btn-primary" aria-current="page">Sign Up</a>
      </div>
    </nav>
    
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode" aria-pressed="false">
      <span class="sr-only">Toggle Dark Mode</span>
      <span aria-hidden="true">ðŸŒ“</span>
    </button>
    
    <div class="container flex items-center justify-center" style="min-height: 100vh;">
      <main id="main-content" role="main" style="width: 100%; max-width: 450px;">
        <div class="signup-container glass-panel fade-in">
          <header class="text-center mb-xl">
            <h1>Create an Account</h1>
            <p>Join AdGenXAI today and start creating amazing content</p>
          </header>
          
          <form id="signup-form" aria-label="Sign up form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                class="glass-input"
                placeholder="John Doe"
                required 
                aria-required="true"
                autocomplete="name"
                aria-describedby="name-error"
              />
              <span id="name-error" class="error-message" role="alert" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="glass-input"
                placeholder="you@example.com"
                required 
                aria-required="true"
                autocomplete="email"
                aria-describedby="email-error"
              />
              <span id="email-error" class="error-message" role="alert" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="glass-input"
                placeholder="At least 8 characters"
                required 
                aria-required="true"
                autocomplete="new-password"
                aria-describedby="password-help password-error"
                minlength="8"
              />
              <small id="password-help" class="text-muted">
                Password must be at least 8 characters long
              </small>
              <span id="password-error" class="error-message" role="alert" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input 
                type="password" 
                id="confirm-password" 
                name="confirm-password" 
                class="glass-input"
                placeholder="Re-enter your password"
                required 
                aria-required="true"
                autocomplete="new-password"
                aria-describedby="confirm-password-error"
              />
              <span id="confirm-password-error" class="error-message" role="alert" aria-live="polite"></span>
            </div>
            
            <div class="form-group">
              <label class="checkbox-label">
                <input 
                  type="checkbox" 
                  id="terms" 
                  name="terms" 
                  required 
                  aria-required="true"
                  aria-describedby="terms-error"
                />
                <span>I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></span>
              </label>
              <span id="terms-error" class="error-message" role="alert" aria-live="polite"></span>
            </div>
            
            <button type="submit" class="btn btn-primary w-full" aria-label="Create your account">
              Sign Up
            </button>
          </form>
          
          <p class="login-link text-center mt-lg">
            Already have an account? <a href="login.html">Login</a>
          </p>
          
          <div class="divider mt-lg mb-lg">
            <span>or sign up with</span>
          </div>
          
          <div class="social-signup flex gap-md">
            <button class="btn btn-secondary flex-1" aria-label="Sign up with Google">
              Google
            </button>
            <button class="btn btn-secondary flex-1" aria-label="Sign up with GitHub">
              GitHub
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="js/ui-utils.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
