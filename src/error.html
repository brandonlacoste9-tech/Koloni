<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Error - AdGenXAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="preload" href="/css/global.css" as="style" />
    <link rel="preload" href="/css/landing-v2.css" as="style" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/landing-v2.css" />
  </head>
  <body class="page-transition">
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" role="region" aria-live="polite" aria-label="Notifications"></div>

    <nav class="primary-nav" aria-label="Primary">
      <a class="nav-logo" href="/">
        <span class="logo-icon">üêù</span>
        AdGenXAI
      </a>

      <!-- Desktop Nav -->
      <div class="nav-links desktop-only">
        <a href="/">Home</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/create.html">Create</a>
        <a href="/pricing.html">Pricing</a>
      </div>

      <!-- Desktop CTA -->
      <div class="nav-cta desktop-only">
        <a href="/login.html" class="btn btn-glass">Login</a>
        <a href="/signup.html" class="btn btn-primary">Sign Up</a>
      </div>

      <!-- Mobile Hamburger -->
      <button class="mobile-menu-toggle" aria-label="Toggle menu" id="mobile-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu" id="mobile-menu">
      <div class="mobile-menu-content">
        <a href="/">Home</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/create.html">Create</a>
        <a href="/pricing.html">Pricing</a>
        <div class="mobile-menu-cta">
          <a href="/login.html" class="btn btn-glass btn-block">Login</a>
          <a href="/signup.html" class="btn btn-primary btn-block">Sign Up</a>
        </div>
      </div>
    </div>
    
    <div class="container">
      <main id="main-content" role="main" class="error-container">
        <div class="error-box glass-panel fade-in">
          <div class="error-icon">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" stroke="var(--error)" />
              <line x1="15" y1="9" x2="9" y2="15" stroke="var(--error)" stroke-linecap="round" />
              <line x1="9" y1="9" x2="15" y2="15" stroke="var(--error)" stroke-linecap="round" />
            </svg>
          </div>
          
          <h1>Oops! Something Went Wrong</h1>
          <p class="error-message" id="error-message">We encountered an unexpected error. Please try again later.</p>
          
          <div class="error-actions">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
          </div>
          
          <div class="error-footer">
            <p>Need help? <a href="mailto:support@adgenxai.pro" class="link-primary">Contact Support</a></p>
          </div>
        </div>
      </main>
    </div>
    
    <script src="/js/ui-utils.js"></script>
    <script src="/js/mobile-menu.js"></script>
    <script>
      // Get error message from URL if provided
      const urlParams = new URLSearchParams(window.location.search);
      const errorMsg = urlParams.get('message');
      
      if (errorMsg) {
        document.getElementById('error-message').textContent = decodeURIComponent(errorMsg);
      }
    </script>
  </body>
