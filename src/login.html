<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdGenXAI - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="preload" href="/css/global.css" as="style" />
    <link rel="preload" href="/css/landing-v2.css" as="style" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/landing-v2.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body class="page-transition">
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" role="region" aria-live="polite" aria-label="Notifications"></div>

    <nav class="primary-nav" aria-label="Primary">
      <a class="nav-logo" href="/">
        <span class="logo-icon">üêù</span>
        AdGenXAI
      </a>

      <!-- Desktop Nav -->
      <div class="nav-links desktop-only">
        <a href="/">Home</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/create.html">Create</a>
        <a href="/pricing.html">Pricing</a>
      </div>

      <!-- Desktop CTA -->
      <div class="nav-cta desktop-only">
        <a href="/login.html" class="btn btn-glass" aria-current="page">Login</a>
        <a href="/signup.html" class="btn btn-primary">Sign Up</a>
      </div>

      <!-- Mobile Hamburger -->
      <button class="mobile-menu-toggle" aria-label="Toggle menu" id="mobile-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu" id="mobile-menu">
      <div class="mobile-menu-content">
        <a href="/">Home</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/create.html">Create</a>
        <a href="/pricing.html">Pricing</a>
        <div class="mobile-menu-cta">
          <a href="/login.html" class="btn btn-glass btn-block" aria-current="page">Login</a>
          <a href="/signup.html" class="btn btn-primary btn-block">Sign Up</a>
        </div>
      </div>
    </div>
    
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode" aria-pressed="false">
      <span class="sr-only">Toggle Dark Mode</span>
      <span aria-hidden="true">üåì</span>
    </button>
    
    <div class="container flex items-center justify-center" style="min-height: 100vh;">
      <main id="main-content" role="main" style="width: 100%; max-width: 450px;">
        <div class="login-container glass-panel fade-in">
          <header class="text-center mb-xl">
            <h1>Welcome Back</h1>
            <p>Login to your AdGenXAI account</p>
          </header>
          
          <form id="login-form" aria-label="Login form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="glass-input"
                placeholder="you@example.com"
                required 
                aria-required="true"
                autocomplete="email"
                aria-describedby="email-error"
              />
              <span id="email-error" class="error-message" role="alert" aria-live="polite"></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="glass-input"
                placeholder="Enter your password"
                required 
                aria-required="true"
                autocomplete="current-password"
                aria-describedby="password-error"
              />
              <span id="password-error" class="error-message" role="alert" aria-live="polite"></span>
            </div>
            
            <div class="form-group flex justify-between items-center">
              <label class="checkbox-label">
                <input type="checkbox" id="remember-me" name="remember-me" />
                <span>Remember me</span>
              </label>
              <a href="#forgot-password" class="text-sm">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary w-full" aria-label="Log in to your account">
              Login
            </button>
          </form>
          
          <p class="signup-link text-center mt-lg">
            Don't have an account? <a href="signup.html">Sign Up</a>
          </p>
          
          <div class="divider mt-lg mb-lg">
            <span>or continue with</span>
          </div>
          
          <div class="social-login flex gap-md">
            <button class="btn btn-secondary flex-1" aria-label="Login with Google">
              Google
            </button>
            <button class="btn btn-secondary flex-1" aria-label="Login with GitHub">
              GitHub
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="/js/ui-utils.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/mobile-menu.js"></script>
  </body>
</html>
