<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generator Test - Koloni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .content-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .type-btn {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .type-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .type-btn.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .type-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .type-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .type-cost {
            font-size: 0.875rem;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-content {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }

        .meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.875rem;
            color: #666;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Content Generator</h1>
        <p class="subtitle">Test your AI content generation system</p>

        <div class="note">
            <strong>‚ö†Ô∏è Test Mode:</strong> This page bypasses authentication for testing. In production, users must be logged in.
        </div>

        <!-- Content Type Selection -->
        <div class="content-types">
            <div class="type-btn active" data-type="emu">
                <div class="type-icon">ü¶Ö</div>
                <div class="type-name">Emu</div>
                <div class="type-cost">1 credit</div>
            </div>
            <div class="type-btn" data-type="longcat">
                <div class="type-icon">üê±</div>
                <div class="type-name">LongCat</div>
                <div class="type-cost">5 credits</div>
            </div>
            <div class="type-btn" data-type="ad">
                <div class="type-icon">üì¢</div>
                <div class="type-name">Ad Copy</div>
                <div class="type-cost">2 credits</div>
            </div>
            <div class="type-btn" data-type="blog">
                <div class="type-icon">üìù</div>
                <div class="type-name">Blog</div>
                <div class="type-cost">4 credits</div>
            </div>
        </div>

        <!-- Generation Form -->
        <form id="generateForm">
            <div class="form-group">
                <label for="prompt">What do you want to create?</label>
                <textarea 
                    id="prompt" 
                    placeholder="e.g., Write a social media post about sustainable living..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="tone">Tone</label>
                <select id="tone">
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="friendly" selected>Friendly</option>
                    <option value="formal">Formal</option>
                    <option value="persuasive">Persuasive</option>
                    <option value="creative">Creative</option>
                </select>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                ‚ú® Generate Content
            </button>
        </form>

        <!-- Result Display -->
        <div id="result" class="result"></div>
    </div>

    <script>
        let selectedType = 'emu';

        // Type selection
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedType = btn.dataset.type;
            });
        });

        // Form submission
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const tone = document.getElementById('tone').value;
            const resultDiv = document.getElementById('result');
            const generateBtn = document.getElementById('generateBtn');

            // Show loading
            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Generating...';
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Creating your content...</p></div>';
            resultDiv.classList.add('show');

            try {
                // Call the generate-emu function (for testing, using old endpoint)
                // In production, this would use /generate-content with auth
                const response = await fetch(`/.netlify/functions/generate-${selectedType}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt,
                        style: tone,
                        tone
                    })
                });

                const data = await response.json();

                if (response.ok && data.content) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Generated Content (${selectedType.toUpperCase()})</h3>
                        <div class="result-content">${data.content}</div>
                        <div class="meta">
                            <strong>Type:</strong> ${selectedType} | 
                            <strong>Tone:</strong> ${tone}
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to generate content');
                }
            } catch (error) {
                resultDiv.classList.add('error');
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <div class="result-content">${error.message}</div>
                    <div class="meta">
                        <strong>Tip:</strong> Make sure your OpenAI API key is configured in Netlify environment variables.
                    </div>
                `;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '‚ú® Generate Content';
            }
        });
    </script>
</body>
</html>
