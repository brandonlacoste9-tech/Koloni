<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolony - Ad Creator</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/creator.css">
</head>
<body>
    <div class="container">
        <div class="creator-container">
            <h1>Ad Creator</h1>
            <p>Create your next ad campaign</p>
            <form id="ad-creator-form">
                <div class="form-group">
                    <label for="campaign-name">Campaign Name</label>
                    <input type="text" id="campaign-name" name="campaign-name" required>
                </div>
                <div class="form-group">
                    <label for="video-script">Video Script</label>
                    <textarea id="video-script" name="video-script" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Generate Video</button>
            </form>
            <div id="video-container" style="display: none;">
                <h2>Generated Video</h2>
                <video id="video-player" controls width="100%"></video>
            </div>
        </div>
    </div>
    <script src="js/creator.js"></script>
</body>
</html>
