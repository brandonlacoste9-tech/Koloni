<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdGenXAI - Ad Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/creator.css" />
    <link rel="stylesheet" href="css/social-export.css" />
    <link rel="stylesheet" href="css/modern-vibe.css" />
    <link rel="stylesheet" href="css/advanced-features.css" />
  </head>
  <body class="page-transition">
    <!-- AI Thinking State -->
    <script src="js/ai-thinking.js"></script>
    
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" role="region" aria-live="polite" aria-label="Notifications"></div>
    
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode" aria-pressed="false">
      <span class="sr-only">Toggle Dark Mode</span>
      <span aria-hidden="true">ğŸŒ“</span>
    </button>
    
    <div class="container">
      <main id="main-content" role="main">
        <div class="creator-container modern-card fade-in" style="max-width: 800px; margin: 0 auto;">
          <header style="text-align: center; margin-bottom: 2rem;">
            <h1 class="heading-modern" style="font-size: 2.5rem; margin-bottom: 0.5rem;">Create Your Video</h1>
            <p class="subheading-modern" style="font-size: 1.125rem;">Tell us what you want, and we'll bring it to life</p>
          </header>
          
          <form id="ad-creator-form" aria-label="Ad campaign creation form">
            <div class="form-group" style="margin-bottom: 1.5rem;">
              <label for="campaign-name" style="display: block; margin-bottom: 0.5rem; color: var(--text-primary); font-weight: 500;">Campaign Name</label>
              <input
                type="text"
                id="campaign-name"
                name="campaign-name"
                class="input-modern"
                placeholder="My awesome campaign"
                required
                aria-required="true"
                autocomplete="off"
              />
            </div>
            <div class="form-group" style="margin-bottom: 1.5rem;">
              <label for="video-script" style="display: block; margin-bottom: 0.5rem; color: var(--text-primary); font-weight: 500;">Video Script</label>
              <textarea
                id="video-script"
                name="video-script"
                class="input-modern"
                rows="8"
                placeholder="Describe your video... What should happen? What's the mood? Who's the audience?"
                required
                aria-required="true"
                aria-describedby="script-help"
                style="resize: vertical; min-height: 150px;"
              ></textarea>
              <small id="script-help" style="display: block; margin-top: 0.5rem; color: var(--text-muted); font-size: 0.875rem;">
                ğŸ’¡ Be specific! The more details you provide, the better the result.
              </small>
            </div>
            <div class="form-actions" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem;">
              <button type="submit" class="btn-modern btn-modern-primary" aria-label="Generate video from script">
                âœ¨ Generate Video
              </button>
              <button type="reset" class="btn-modern btn-modern-secondary" aria-label="Reset form">
                Reset
              </button>
              <a href="dashboard.html" class="btn-modern btn-modern-secondary" aria-label="Back to dashboard">
                â† Dashboard
              </a>
            </div>
          </form>
          
          <!-- Loading State -->
          <div id="loading-state" class="loading-state modern-card" style="display: none; text-align: center; padding: 3rem;" role="status" aria-live="polite">
            <div style="font-size: 4rem; margin-bottom: 1rem;">âœ¨</div>
            <h3 style="margin-bottom: 0.5rem;" class="gradient-text">Creating your video...</h3>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">This might take a minute. Grab a coffee! â˜•</p>
            <div class="thinking-dots" style="justify-content: center;">
              <div class="thinking-dot"></div>
              <div class="thinking-dot"></div>
              <div class="thinking-dot"></div>
            </div>
          </div>
          
          <!-- Generated Video Container -->
          <div id="video-container" class="modern-card mt-xl" style="display: none; margin-top: 3rem;">
            <h2 style="margin-bottom: 1.5rem; text-align: center;" class="gradient-text">Your Video is Ready! ğŸ‰</h2>
            <div style="border-radius: var(--radius-lg); overflow: hidden; margin-bottom: 1.5rem; background: rgba(0,0,0,0.3);">
              <video 
                id="video-player" 
                controls 
                width="100%"
                style="display: block;"
                aria-label="Generated video player"
              ></video>
            </div>
            <div class="video-actions" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
              <button class="btn-modern btn-modern-secondary" aria-label="Download video">
                â¬‡ï¸ Download
              </button>
              <button class="btn-modern btn-modern-secondary" aria-label="Share video">
                ğŸ”— Share
              </button>
              <button 
                class="btn-modern btn-modern-primary export-to-social-btn" 
                aria-label="Export to social media"
                data-job-id=""
                id="export-social-btn"
              >
                ğŸ“± Export to Social Media
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Advanced Features Sections -->
    <div id="analytics-dashboard" style="display: none; margin-top: 3rem;"></div>
    <div id="collaborators-list" style="display: none; margin-top: 2rem;"></div>
    
    <script src="js/ui-utils.js"></script>
    <script src="js/creator.js"></script>
    <script src="js/social-export.js"></script>
    <script src="js/ai-assistant.js"></script>
    <script src="js/video-analytics.js"></script>
    <script src="js/collaboration.js"></script>
    <script src="js/batch-processor.js"></script>
  </body>
</html>
